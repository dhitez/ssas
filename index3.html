<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<style>
#parent {
	margin: 0 auto;
	width: 400px;
}

.tab {
	margin-bottom: 10px;
}

.tab .link a {
	display: block;
	padding: 10px;
	color: black;
	text-decoration: none;
	text-align: center;
	background: #f8f8f8;
	border: 1px solid gray;
}

.tab .link:hover a {
	background: #f2f2f2;
}

.tab:not(.active) .text {
	display: none;
}

.tab .text {
	border: 1px dashed gray;
	border-top: none;	
	padding: 10px;
	height: 300px;
}
	
</style>

<div id="parent">
	<div class="1 tab">
		<div class="link">
			<a href="#" >вкладка 1</a>
		</div>
		<div class="text">
			текст вкладки 1
		</div>
	</div>
	<div class="2 tab">
		<div class="link">
			<a href="#" >вкладка 2</a>
		</div>
		<div class="text">
			текст вкладки 2
		</div>
	</div>
	<div class="3 tab">
		<div class="link">
			<a href="#" >вкладка 3</a>
		</div>
		<div class="text">
			текст вкладки 3
		</div>
	</div>
</div>

<script>
			
	let parent = document.querySelector('#parent');
	let links  = parent.querySelectorAll('.tab .link a');
	links.forEach(link =>
	{
		link.addEventListener('click', function(event) {
			let activeTab = parent.querySelector('.tab.active');			
			let newTab = link.closest('.tab');
			console.log(newTab);
			if (newTab !== activeTab) {
				newTab.classList.add('active');
			}							
			if (activeTab) {
				activeTab.classList.remove('active');
			}			
			event.preventDefault();
		});
	});
		
</script>

</body>
</html>
